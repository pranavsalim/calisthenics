<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition & Fitness Plan</title>
    <!-- Linking Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: whitesmoke;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: rgb(19, 1, 27); /* Dark Purple */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Sections */
        section {
            padding: 80px 20px;
            margin-top: 60px;
            background-color: whitesmoke;
            transition: background-color 0.3s;
        }

        h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Progress Section Styling */
        #assessmentResult {
            color: white; /* Set the text color to white */
            font-size: 1rem; /* Optional: Adjust font size */
            margin-top: 20px; /* Optional: Add some space above */
        }

        /* Label Styling */
        label {
            font-size: 1rem;
            color: black; /* Default color */
            transition: color 0.3s ease; /* Smooth transition */
        }

        /* Input Styling */
        input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <!-- AI Fitness Assessment Section -->
    <section id="assessment">
        <div class="container">
            <h2>AI Fitness Assessment</h2>
            <p>Get personalized feedback on your fitness level. Input your details below:</p>
            <form id="fitnessForm">
                <label for="age" class="dynamic-label">Age:</label><br>
                <input type="number" id="age" required><br><br>

                <label for="weight" class="dynamic-label">Weight (kg):</label><br>
                <input type="number" id="weight" required><br><br>

                <label for="height" class="dynamic-label">Height (cm):</label><br>
                <input type="number" id="height" required><br><br>

                <button type="submit">Assess My Fitness</button>
            </form>
            <div id="assessmentResult"></div>
        </div>
    </section>

    <script>
        // Change label color to white when input is focused or has a value
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                label.style.color = 'white'; // Change label color to white on focus
            });

            input.addEventListener('blur', () => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if (input.value === "") {
                    label.style.color = 'black'; // Revert back to black if input is empty
                }
            });

            input.addEventListener('input', () => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if (input.value !== "") {
                    label.style.color = 'white'; // Change label color to white when value is entered
                }
            });
        });

        // AI Fitness Assessment Logic
        document.getElementById('fitnessForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values from the form inputs
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            // Check if inputs are empty
            if (age && weight && height) {
                const fitnessScore = (age < 30 ? 1.2 : 1) * (weight / 70) * (height / 170);
                const result = `
                    <p>Your entered values:</p>
                    <p>Age: ${age} years</p>
                    <p>Weight: ${weight} kg</p>
                    <p>Height: ${height} cm</p>
                    <p>Your fitness score is: ${fitnessScore.toFixed(2)}</p>
                `;
                document.getElementById('assessmentResult').innerHTML = result;
            } else {
                document.getElementById('assessmentResult').innerHTML = "<p>Please fill out all the fields.</p>";
            }
        });
    </script>

</body>
</html>
