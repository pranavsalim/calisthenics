<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Yoga Exercises</title>

    <!-- Embedded CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .yoga {
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
        }

        li {
            background-color: rgb(47, 40, 49);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: rgb(47, 40, 49);
        }

        footer {
            text-align: center;
          
            font-size: 0.9rem;
            
            
        }

        .home__triangle{
  height: 325px;
  position: absolute;
  right: 0;
  bottom: 0;
  clip-path: polygon(100% 0, 0 100%, 100% 100%);
}

.home__triangle-1{
  width: 105px;
  z-index: -10;
  background-color: hsl(270, 100%, 30%);
}

.home__triangle-2{
  width: 205px;
  z-index: -10;
  background-color: hsl(270, 100%, 50%);
}

.home__triangle-3{
  width: 305px;
  z-index: -10;
  background-color:hsl(270, 100%, 20%);
}

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            li {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic Yoga Exercises</h1>
    </header>

    <main>
        <section class="yoga">
            <h2>Popular Yoga Poses</h2>
            <ul id="yoga-list">
                <!-- List of yoga poses will be dynamically added using JavaScript -->
            </ul>

            <div class="home__triangle home__triangle-3"></div>
            <div class="home__triangle home__triangle-2"></div>
            <div class="home__triangle home__triangle-1"></div>

        </section>
    </main>

    <footer>
        <span class="footer__copy">
            &#169; Copyright Calistehnicscode. All rights reserved
        </span>
    </footer>

    <!-- Embedded JavaScript -->
    <script>
        // List of basic yoga poses
        const yogaPoses = [
            "Downward Dog",
            "Child's Pose",
            "Mountain Pose",
            "Tree Pose",
            "Cobra Pose",
            "Warrior I",
            "Warrior II",
            "Bridge Pose",
            "Cat-Cow Pose",
            "Seated Forward Bend"
        ];

        // Get the element where the yoga list will be added
        const yogaList = document.getElementById("yoga-list");

        // Loop through the yoga poses and dynamically add them to the list
        yogaPoses.forEach(pose => {
            const listItem = document.createElement("li");
            listItem.textContent = pose;
            yogaList.appendChild(listItem);
        });
    </script>
</body>
</html>
